<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
</head>
<body>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
    <p><a href="{{ url_for('create_post') }}">Create a Post</a></p>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Author: {{ post.user.username }} | Created at: {{ post.created_at.strftime('%d-%m-%Y %H:%M:%S') }}</p>
    {% endfor %}
</body>
</html>
